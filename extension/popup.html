<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylePopup.css">
</head>
<body>
    <div class="container">
        <div class="textBox">
            <h2>Clickfresh</h2>
        </div>
        <div class="boxItems">
            <div class="item">
                <label for="">Website</label>
                <input type="text" class="inputUrl", placeholder="url website">
            </div>
            <div class="item">
                <label for="">Refresh</label>
                <input type="number" class="inputRef", placeholder="refresh time">
            </div>
            </div>
            <div class="item">
                <label for="">Button</label>
                <input type="text" class="inputPathButton" placeholder="xpath button">
            </div>
            <div class="item">
                <label for="">Click</label>
                <input type="number" class="inputClick", placeholder="click time">
            </div>
            <div class="buttonBox">
                <button class="stopBtn">Stop</button>
                <button class="startBtn">Start</button>
            </div>
        </div>

    </div>
    <script src="./foreground.js"></script>
</body>
</html>
